<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="fb">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="row">
              <!-- add and iv -->
              <div class="col-4 d-flex flex-column justify-content-between">
                <!-- Add input -->
                <div class="add">
                  <label>Add</label>
                  <input
                    type="text"
                    class="form-control addinput"
                    placeholder="Add"
                  />
                </div>
                <div class="Multiplication">
                  <label>Multiplication</label>
                  <input
                    type="text"
                    class="form-control multiinput"
                    placeholder="Multiplication"
                  />
                </div>
              </div>

              <div class="col-4 d-flex align-items-center flex-column justify-content-between">
                <div class="mainbutton">
                  <button class="btn btn-md btn-primary mainbtn">Button</button>
                </div>
                <!-- error and message -->
                <div class="err_mgs mt-5">
                  <h1 class="result">0</h1>

                  <h4 class="error text-danger"></h4>
                  <h4 class="validationError"></h4>
                </div>
              </div>

              <div class="col-4 d-flex flex-column justify-content-between">
                <div class="Minus">
                  <label>Substracktion</label>
                  <input
                    type="text"
                    class="form-control minusinput"
                    placeholder="Substracktion"
             
                  />
                </div>
                <div class="division">
                  <label for="">Division</label>
                  <input
                    type="text"
                    class="form-control divinput"
                    placeholder="Division"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 list">
            <ul></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap link -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
